<html lang="en">
<head>

    <title>Dom Search Bar</title>
    <link href="../src/styles/searchBar.css" rel="stylesheet">
</head>
<body>
    <main class="root">
        <div class="search__bar-container">
            <form class="search__bar-form">
                <label for="searchbar"></label>
                <input
                class="search__bar-input"
                name="searchbar"
                type="text"
                placeholder="Search..."
                />

                        <button class="search__bar-btn" type="submit">
                            Search
                        </button>
                </div>
            </form>
        </div>
    </main>
</body>
